<!DOCKTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Users Directory</title>
</head>
<body>
	<div class="container">
		<h3>Users Directory</h3>
		<hr>
		
		<!-- Add user button -->
		<a th:href="@{/users/add}" class="btn btn-primary btn-sm mb-3">
			Add User
		</a>
		<table class="table table-bordered table-striped">
			<thead class="table-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Password</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="currentUser : ${users}">
					<td th:text="${currentUser.firstName}"/>
					<td th:text="${currentUser.lastName}"/>
					<td th:text="${currentUser.email}"/>
					<td th:text="${currentUser.password}"/>
					<td>
						<a th:href="@{/users/update(userId=${currentUser.id})}"
								class="btn btn-info btn-sm">
							Update
						</a>
						<a th:href="@{/users/delete(userId=${currentUser.Id})}"
								class="btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delere thid user?'))) return false">
							Delete
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
